<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Yum Fresh</title>
  </head>
  <body>
    <header>
      <div id="title">
        <span>
          <img src="./img/1.logo/logo.png" alt="logo" />
        </span>
        <span>
          <span id="selected">냠프레시 |</span>
          <span>냠직구</span>
        </span>
      </div>
      <div id="gnb">
        <div id="gnb_left">
          <div>
            <i class="fas fa-bars"></i>
          </div>
          <nav>
            <ul class="gnb_nav">
              <li>카테고리</li>
              <li>신상품</li>
              <li>베스트</li>
              <li>특가/혜택</li>
              <li>이벤트</li>
            </ul>
          </nav>
        </div>
        <div id="gnb_right">
          <div id="search">
            <input id="seach_bar" type="text" />
            <i class="fas fa-magnifying-glass"></i>
          </div>
          <span id="gnb_icon">
            <i class="fas fa-cart-shopping"></i>
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
    </header>
  </body>
</html>
